<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Food 8
	</title>
	<link rel="stylesheet" href="stylesheet.css">

	<link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/icon/favicon-16x16.png">
	<link rel="manifest" href="img/icon/site.webmanifest">
	<link rel="mask-icon" href="img/icon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="img/icon/favicon.ico">
	<meta name="msapplication-config" content="img/icon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">


</head>
<header id="header" data-header></header>


<body>
	<main>
		<section id="modtager_single" data-modtagerSingle>
			<img src="" alt="" data-billede>
			<article>
				<h2 data-title-rendered></h2>
				<p data-indhold class="tekst_indhold"></p>
			</article>
		</section>
	</main>



	<footer id="footer" class="footer_grid" data-footer></footer>

	<script src="footer.js"></script>
	<script src="header.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", hentJson);

		async function hentJson() {
			let url = new URL(window.location.href);
			let parameter = new URLSearchParams(url.search);
			let id = parameter.get("id");

			console.log(parameter.get("id"));
			let jsonData = await fetch("http://josefinerasch.dk/kea/07-cms/food8/wordpress/wp-json/wp/v2/inspiration/" + id);
			let single = await jsonData.json();

			document.querySelector("[data-billede]").src = single.acf.billede;
			document.querySelector("[data-title-rendered]").innerHTML = single.title.rendered;
			document.querySelector("[data-indhold]").innerHTML = single.acf.indhold;

		}
	</script>
</body>

</html>
